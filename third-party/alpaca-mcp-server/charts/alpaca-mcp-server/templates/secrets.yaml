{{- if .Values.env.secrets }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "mcp-server.fullname" . }}-secrets
  labels:
    {{- include "mcp-server.labels" . | nindent 4 }}
type: Opaque
stringData:
  {{- range $key, $value := .Values.env.secrets }}
  {{ $key }}: {{ $value | quote }}
  {{- end }}
{{- end }}
